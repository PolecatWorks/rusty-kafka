{{- if .Values.devsecops.RequestAuthentication.jwtRules -}}
---
apiVersion: "security.istio.io/v1beta1"
kind: RequestAuthentication
metadata:
  name: {{ include "kafka-chase.fullname" . }}
  labels:
    {{- include "kafka-chase.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "kafka-chase.selectorLabels" . | nindent 6 }}
  #   peers:
  #   - mtls: {}
  jwtRules:
  {{-  tpl (toYaml .Values.devsecops.RequestAuthentication.jwtRules) . | nindent 4 }}
{{- end }}
