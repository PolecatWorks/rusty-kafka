{{- if .Values.devsecops.AuthorizationPolicy.rules -}}
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: {{ include "kafka-chase.fullname" . }}
  labels:
    {{- include "kafka-chase.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "kafka-chase.selectorLabels" . | nindent 6 }}
  action: ALLOW
  rules:
  {{-  tpl (toYaml .Values.devsecops.AuthorizationPolicy.rules) . | nindent 4 }}
{{- end }}
